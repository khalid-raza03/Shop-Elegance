<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .contact-page {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('./assets/images/about-us.svg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .contact-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .floating-form {
            background: linear-gradient(135deg, rgb(202 110 110 / 66%) 0%, rgb(224 222 222 / 74%) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
            backdrop-filter: blur(5px);
            animation: float 6s ease-in-out infinite;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-header h2 {
            font-weight: 700;
            margin-bottom: 10px;
            color: #333333;
        }

        .form-header p {
            color: #1e1e1e;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .submit-btn {
            background: linear-gradient(45deg, #ca6e6e, #f83f3f);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Floating animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @media (max-width: 768px) {
            .floating-form {
                padding: 30px;
            }
        }
    </style>


</head>

<body class="contact-page">
    <div class="contact-container">

        <div class="floating-form">
            <div class="form-header">
                <h2>Get in Touch</h2>
                <p>We'd love to hear from you</p>
            </div>
            <form id="web3form" action="https://api.web3forms.com/submit" method="POST">
                <!-- Required Web3Forms fields -->
                <input type="hidden" name="access_key" value="fd1b64b4-d81d-484d-9d1d-7e4dfcefb7ae">
                <input type="hidden" name="redirect" value="index.html">
                <input type="hidden" name="subject" value="New Contact Form Submission">

                <!-- Your form fields -->
                <div class="form-group">
                    <input name="name" type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input name="email" type="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input name="phone" type="tel" class="form-control" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <select name="subject" class="form-control" required>
                        <option value="" disabled selected>Subject</option>
                        <option value="General Inquiry">General Inquiry</option>
                        <option value="Support">Support</option>
                        <option value="Feedback">Feedback</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea name="message" class="form-control" rows="4" placeholder="Your Message"
                        required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('web3form').addEventListener('submit', function (e) {
            e.preventDefault();
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            fetch(this.action, {
                method: 'POST',
                body: new FormData(this)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = this.querySelector('[name="redirect"]').value;
                    } else {
                        alert('Error: ' + data.message);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Send Message';
                    }
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Message';
                });
        });
    </script>
</body>

</html>
